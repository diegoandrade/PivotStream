name: Changelog

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: "-o CHANGELOG.md --tag ${{ github.ref_name }}"

      - name: Generate changelog (manual)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: "-o CHANGELOG.md"

      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): update changelog"
          file_pattern: CHANGELOG.md
